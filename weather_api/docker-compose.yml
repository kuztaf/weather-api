version: "3.9"

services:
  web:
    build: .
    container_name: weather_api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:7.4
    container_name: redis_weather
    ports:
      - "6379:6379"

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight_weather
    ports:
      - "5540:5540"
    depends_on:
      - redis
